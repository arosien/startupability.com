---
layout: default
title: StartupAbility - Archives
section: archive
---
<div id="page">
    <h1>Archives</h1>
    
{% for post in site.posts %}
    <h2 class="emphnext">
        <a href="{{ post.url }}">{{ post.title }}</a> 
        <span class="author">by {{post.author}}</span>
        <span class="post-date">on {{ post.date | date_to_string }}</span>
    </h2>
{% endfor %}
</div>
